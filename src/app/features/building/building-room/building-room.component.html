<div class="max-w-6xl mx-auto mt-6 p-8 bg-white shadow-lg rounded-xl">
  <h2
    class="text-2xl font-bold text-gray-900 mb-8 border-b-2 border-gray-300 pb-3 flex items-center"
  >
    <!-- Back Button -->
    <button
      (click)="goBack()"
      class="text-sm font-semibold text-blue-500 hover:underline focus:outline-none mr-4"
    >
      &larr; Back
    </button>
    Room Details
  </h2>

  <!-- Room Details Section -->
  <div *ngIf="room$ | async as room; else loading">
    <div class="bg-white rounded-lg mb-8">
      <h3 class="text-xl font-semibold text-gray-900 mb-4">Room Information</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="flex items-center">
          <span class="font-semibold text-gray-900 mr-2">Room ID:</span>
          <span>{{ room.roomId }}</span>
        </div>
        <div class="flex items-center">
          <span class="font-semibold text-gray-900 mr-2">Wing:</span>
          <span>{{ room.wing }}</span>
        </div>
        <div class="flex items-center">
          <span class="font-semibold text-gray-900 mr-2">Floor:</span>
          <span>{{ room.floor }}</span>
        </div>
        <div class="flex items-center">
          <span class="font-semibold text-gray-900 mr-2">Room Number:</span>
          <span>{{ room.roomNumber }}</span>
        </div>
        <div class="flex items-center">
          <span class="font-semibold text-gray-900 mr-2">Password:</span>
          <span>{{ room.password }}</span>
        </div>
      </div>
    </div>
