<div class="container mx-auto px-6 py-10">
  <!-- <h1 class="text-xl font-bold mb-12 text-gray-800 text-center">Dashboard</h1> -->

  <div class="flex flex-col lg:flex-row gap-8">
    <!-- Stats Section -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-8 flex-1">
      <!-- Stat Card: Number of Watchmen -->
      <div
        class="bg-gradient-to-r from-blue-100 to-blue-50 rounded-2xl shadow-md p-8 flex flex-col items-center"
      >
        <h2 class="text-lg font-semibold text-gray-700 mb-3">Watchmen</h2>
        <p class="text-5xl font-extrabold text-blue-600">
          {{ numberOfWatchmen }}
        </p>
      </div>

      <!-- Stat Card: Number of Buildings -->
      <div
        class="bg-gradient-to-r from-green-100 to-green-50 rounded-2xl shadow-md p-8 flex flex-col items-center"
      >
        <h2 class="text-lg font-semibold text-gray-700 mb-3">Buildings</h2>
        <p class="text-5xl font-extrabold text-green-600">
          {{ numberOfBuildings }}
        </p>
      </div>

      <!-- Stat Card: Number of Assigned Watchmen -->
      <div
        class="bg-gradient-to-r from-orange-100 to-orange-50 rounded-2xl shadow-md p-8 flex flex-col items-center"
      >
        <h2 class="text-lg font-semibold text-gray-700 mb-3">
          Assigned Watchmen
        </h2>
        <p class="text-5xl font-extrabold text-orange-600">
          {{ numberOfWatchmenAssignments }}
        </p>
      </div>

      <!-- Stat Card: Number of Feedback -->
      <div
        class="bg-gradient-to-r from-purple-100 to-purple-50 rounded-2xl shadow-md p-8 flex flex-col items-center"
      >
        <h2 class="text-lg font-semibold text-gray-700 mb-3">Feedback</h2>
        <p class="text-5xl font-extrabold text-purple-600">
          {{ numberOfFeedback }}
        </p>
      </div>
    </div>

    <!-- Dashboard Graph Section -->
    <div class="bg-white rounded-2xl shadow-md p-8 w-full lg:w-2/3">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">
        Dashboard Graph
      </h2>
      <div class="flex justify-center">
        <canvas
          baseChart
          [data]="chartData"
          [options]="chartOptions"
          [type]="'bar'"
          class="w-full max-w-lg"
        >
        </canvas>
      </div>
    </div>
  </div>
</div>
